<!DOCTYPE html>
<html lang="en">
<head>

    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="main">
        <div class="register"><br><br>
            <div class="Acc"><p>Create Account</p></div> 
            <form id="register" method="post">
                <label>Name </label>
                <input type="text" name="nname" id="name" placeholder="Enter your Name">
                <br>
                <label>Email </label>
                
                <input type="email" name="email" id="name" placeholder="Enter your Email">
                <br>
                <label>Password </label>
               
                <input type="password" name="password" id="name" placeholder="Enter Password">
                <br>
                <input type="checkbox" name="Remember Me">
                <label>Remember Me</label>
                <br><br>
                <input type="submit" value="Sign Up" name="submit" id="submit"><br><br>
                <div class="Already"><p>Already have an account? <a href="login.html">Login</a></p></div><br>
                
            </form>
        </div>
    </div>    
</body>
</html>
